<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>

     <script type = "text/javascript">

       function Validate()
       {
         var name = document.myForm2.Hname.value;
         var emailID = document.myForm2.Email.value;
         atpos = emailID.indexOf("@");
         dotpos = emailID.lastIndexOf(".");

         var uname = document.myForm2.Username.value;
         var passid = document.myForm2.Password.value;
         var C_passid = document.myForm2.Confirmpassword.value;
         var country = document.myForm2.Country.value;
         var state = document.myForm2.State.value;
         var add = document.myForm2.Address.value;
         var pin = document.myForm2.Zip.value;
         var numbers = /^[0-9]+$/;

         if (name == '')
          {
            alert("Hospital name is required")
            document.myForm2.Hname.focus();
            return false;
          }

         if (atpos < 1 || ( dotpos - atpos < 2 ))
         {
            alert("Please enter correct email ID")
            document.myForm.Email.focus();
            return false;
         }

         if (uname == '')
          {
            alert("Username is required")
            document.myForm2.Username.focus();
            return false;
          }
          if(passid == '')
         {
             alert("Password should not be empty");
             document.myForm2.Password.focus();
             return false;
         }
         if(C_passid=='')
         {
              alert("Please Confirm Password")
              document.myForm.Confirmpassword.focus();
              return false;
         }
         else
         {
              if(passid==C_passid)
              {
              }
              else
              {
                 alert("Password not match")
                 document.myForm.Confirmpassword.focus();
                  return false;
              }
         }
         if (country == '')
          {
            alert("Country is required")
            document.myForm2.Country.focus();
            return false;
          }
         if (state == '')
          {
            alert("State is required")
            document.myForm2.State.focus();
            return false;
          }
         if (add == '')
          {
            alert("Address is required")
            document.myForm2.Address.focus();
            return false;
          }
          if (pin=='')
          {
             alert("Pincode is required")
            document.myForm2.Zip.focus();
            return false;
          }
          else
          {
              if(pin.value.match(numbers))
                {
                   return true;
                 }
              else
                 {
                    alert('Pin code must have numeric characters only');
                    pin.focus();
                    return false;
                 }
          }

           return( true );
       }
      </script>
</head>
<body>

<div class="login-page">
    <div class="form">
        <form action="/postsignup/" name="myForm2"  method="POST" onsubmit="return(Validate());" >
           {% csrf_token %}
            <p class="login100-form-title">Registration</p>
            <p><h6 style="color:Red; text-align:left;">* All fields are required</h6></p>

            <div id="Hname_div">
               <input type="text" name="Hname" id="Hospital name " placeholder="Hospital name"/>
            </div>

            <div id="Hemail_div">
                 <input type="text" name="Email" id="Email"  placeholder="Email" />

            </div>

            <div id="Uname_div">
                 <input type="text" name="Username" id="Username" placeholder="Username"/>

            </div>

             <input type="password" name="Password" id="Password" placeholder="Password " onclick="myFunction()"/>

            <input type="password" name="Confirmpassword" id="Confirm password" placeholder="Confirm password"/>

            <input type="text" name="Country" id="Country" placeholder="Country"/>

            <input type="text" name="State" id="State" placeholder="State"/>

            <input type="text" width="50px" name="Address" id="Address" placeholder="Address" style="height: 80px;"/>

            <input type="tel" name="Zip" id="Zip" placeholder="Pin code"/>

            <input type="tel" name="Contact no" id="Contact no" placeholder="Contact no"/>

            <button onclick="location.href='{% url 'Regi' %}'" type="submit">Sign up</button><br><br>

        </form>
    </div>
  </div>
</body>
</html>
